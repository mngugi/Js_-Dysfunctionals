<!-- this is a switch example for switch statement -->
<html>
	<h1> This is a demo for the switch condition :) </h1>	
		
	<body>
		<script> 
        var name = 'dieg'
        switch (name) { 
            case 'otega': alert('otega');
            break;
        
            case 'diego': alert('diego');
            break;
            default: alert ('Does not exist');
        }

        
        </script>
		
	
	</body>

</html>
