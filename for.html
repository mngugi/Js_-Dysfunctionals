<!-- this is a for loop example for switch statement -->
<html>
    <h1> This is a demo for the For loop :) </h1>
		
	<body>
		<script> 
        var counter ;
        for (counter = 100; counter > 0 ; counter --)
        
        {
            document.write("<p> Counter value is : " +counter + "</p>");
            
        }

        
        </script>
		
	
	</body>

</html>
