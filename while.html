<!-- this is a while loop example for switch statement -->
<html>
    <h1> This is a demo for the while loop :) </h1>
		
	<body>
		<script> 
        var counter = 100;
        while (counter > 0)
        {
            document.write("<p> Counter value is : " +counter + "</p>");
            counter-- ;
        }

        
        </script>
		
	
	</body>

</html>
