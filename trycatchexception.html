<html>
	<h1> Try and Catch Finally </h1>
	<body> 
		<script>
			try {
				throw "This is a custom exception";
				
			} catch (error) {
				document.write("Error was :" +error.message);
				
			}
	finally { 
		document.write("<br/> Runs regardless of if Error or not");

	}
		</script>
	
	</body>

</html>
